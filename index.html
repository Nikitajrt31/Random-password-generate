<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Password</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Making a box -->
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>

      <!-- Box inside display part -->
      <div class="display">
        <input type="text" id="Password" placeholder="Password" />
        <img src="images/copy.png" id="img" />
      </div>

      <!--Adding Button-->
      <button id="button">
        <img src="images/copy.png" />Generate Password
      </button>

      <!-- Initial div ends -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
